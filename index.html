    <style>
      .hr {
        width: 100%;
        height: 1px;
        display: block;
        position: relative;
        margin-bottom: 0em;
        padding: 2em 0;
      }

      .hr:after,
      .hr:before {
        content: "";
        position: absolute;
        width: 100%;
        height: 1px;
        bottom: 50%;
        left: 0;
      }

      .hr:before {
        background: linear-gradient(
          90deg,
          #10111f 0%,
          #10111f 50%,
          transparent 50%,
          transparent 100%
        );
        background-size: 15px;
        background-position: center;
        z-index: 1;
      }

      .hr:after {
        transition:
          opacity 0.3s ease,
          -webkit-animation 0.3s ease;
        transition:
          opacity 0.3s ease,
          animation 0.3s ease;
        transition:
          opacity 0.3s ease,
          animation 0.3s ease,
          -webkit-animation 0.3s ease;
        background: linear-gradient(
          to right,
          #62efab 5%,
          #f2ea7d 15%,
          #f2ea7d 25%,
          #ff8797 35%,
          #ff8797 45%,
          #e1a4f4 55%,
          #e1a4f4 65%,
          #82fff4 75%,
          #82fff4 85%,
          #62efab 95%
        );
        background-size: 200%;
        background-position: 0%;
        -webkit-animation: bar 15s linear infinite;
        animation: bar 15s linear infinite;
      }

      @-webkit-keyframes bar {
        0% {
          background-position: 0%;
        }

        100% {
          background-position: 200%;
        }
      }

      @keyframes bar {
        0% {
          background-position: 0%;
        }

        100% {
          background-position: 200%;
        }
      }

      .hr.anim:before {
        background: linear-gradient(
          90deg,
          #10111f 0%,
          #10111f 5%,
          transparent 5%,
          transparent 10%,
          #10111f 10%,
          #10111f 15%,
          transparent 15%,
          transparent 20%,
          #10111f 20%,
          #10111f 25%,
          transparent 25%,
          transparent 30%,
          #10111f 30%,
          #10111f 35%,
          transparent 35%,
          transparent 40%,
          #10111f 40%,
          #10111f 45%,
          transparent 45%,
          transparent 50%,
          #10111f 50%,
          #10111f 55%,
          transparent 55%,
          transparent 60%,
          #10111f 60%,
          #10111f 65%,
          transparent 65%,
          transparent 70%,
          #10111f 70%,
          #10111f 75%,
          transparent 75%,
          transparent 80%,
          #10111f 80%,
          #10111f 85%,
          transparent 85%,
          transparent 90%,
          #10111f 90%,
          #10111f 95%,
          transparent 95%,
          transparent 100%
        );
        background-size: 150px;
        background-position: center;
        z-index: 1;
        -webkit-animation: bar 120s linear infinite;
        animation: bar 120s linear infinite;
      }

      .hr.anim:hover:before {
        -webkit-animation-duration: 20s;
        animation-duration: 20s;
      }

      .hr.anim:hover:after {
        -webkit-animation-duration: 2s;
        animation-duration: 2s;
      }

      .flex-list {
        display: flex;
        flex-wrap: wrap;
        list-style: none;
        padding: 0;
        margin: 0;
        gap: 20px;
        /* optional */
      }

      .flex-list li {
        flex: 0 0 calc(100% / 3 - 10px);
        /* For 3 columns, adjust as needed */
        box-sizing: border-box;
      }

      .radial-fade img {
        display: block;
        height: auto;

        /* The magic: use a radial gradient as a mask */
        -webkit-mask-image: radial-gradient(
          circle at center,
          rgba(0, 0, 0, 1) 0%,
          rgba(0, 0, 0, 1) 40%,
          rgba(0, 0, 0, 0) 100%
        );
        mask-image: radial-gradient(
          circle at center,
          rgba(0, 0, 0, 1) 0%,
          rgba(0, 0, 0, 1) 40%,
          rgba(0, 0, 0, 0) 100%
        );

        -webkit-mask-size: cover;
        mask-size: cover;

        -webkit-mask-repeat: no-repeat;
        mask-repeat: no-repeat;
      }

      body {

        background-position: 0 0; /* start at top-left */
        background-attachment: fixed; /* optional: stays in place on scroll */
        background-color: #000; /* fallback color if image fails */
      }
